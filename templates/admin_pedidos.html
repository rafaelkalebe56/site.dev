<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 25px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header a {
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 60px;
            transition: 0.3s;
        }
        .header a:hover {
            background: #3b82f6;
        }
        .card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 15px 10px;
            background: #f8fafc;
            color: #334155;
            font-weight: 600;
        }
        td {
            padding: 15px 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 60px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .badge.novo {
            background: #facc15;
            color: #1e293b;
        }
        .badge.respondido {
            background: #10b981;
            color: white;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: inline-block;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn-small {
            background: none;
            color: #3b82f6;
            padding: 5px 10px;
        }
        .btn-small:hover {
            background: #e2e8f0;
        }
        @media (max-width: 768px) {
            table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice"></i> Pedidos de Orçamento</h1>
            <a href="{{ url_for('admin_painel') }}"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Tipo</th>
                        <th>Mensagem</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in pedidos %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.nome }}</td>
                        <td>{{ p.email }}</td>
                        <td>{{ p.telefone }}</td>
                        <td>{{ p.tipo_site }}</td>
                        <td>{{ p.mensagem }}</td>
                        <td>{{ p.data }}</td>
                        <td><span class="badge {{ p.status }}">{{ p.status }}</span></td>
                        <td>
                            {% if p.status == 'novo' %}
                                <a href="{{ url_for('responder_pedido', id=p.id) }}" class="btn">Marcar respondido</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
