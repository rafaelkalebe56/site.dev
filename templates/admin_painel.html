<!DOCTYPE html>
<html>
<head>
    <title>Painel Admin</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card h3 { margin: 10px 0; color: #334155; }
        .card .numero { font-size: 3rem; font-weight: bold; color: #3b82f6; }
        .menu { display: flex; gap: 15px; flex-wrap: wrap; }
        .menu a { background: #3b82f6; color: white; padding: 15px 25px; border-radius: 60px; text-decoration: none; font-weight: 500; }
        .menu a:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel Administrativo</h1>
            <a href="{{ url_for('admin_logout') }}">Sair</a>
        </header>

        <div class="cards">
            <div class="card">
                <div class="numero">{{ total_pedidos }}</div>
                <h3>Pedidos</h3>
            </div>
            <div class="card">
                <div class="numero">{{ total_feedbacks }}</div>
                <h3>Feedbacks</h3>
            </div>
            <div class="card">
                <div class="numero">{{ total_projetos }}</div>
                <h3>Projetos</h3>
            </div>
            <div class="card">
                <div class="numero">{{ total_blog }}</div>
                <h3>Blog</h3>
            </div>
        </div>

        <div class="menu">
            <a href="{{ url_for('admin_pedidos') }}">üìã Pedidos</a>
            <a href="{{ url_for('admin_feedbacks') }}">‚≠ê Feedbacks</a>
            <a href="{{ url_for('admin_projetos') }}">üñºÔ∏è Projetos</a>
            <a href="{{ url_for('admin_blog') }}">üìù Blog</a>
        </div>
    </div>
</body>
</html>
