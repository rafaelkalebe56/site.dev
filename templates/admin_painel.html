<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Rafael Sites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 30px 40px;
            border-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .admin-header h1 {
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-header h1 i {
            color: #3b82f6;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 50%;
        }
        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .admin-header .user-info span {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 60px;
        }
        .admin-header .logout {
            background: #ef4444;
            color: white;
            padding: 12px 25px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .admin-header .logout:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        /* Cards de estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
            border: 1px solid #e2e8f0;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59,130,246,0.2);
            border-color: #3b82f6;
        }
        .stat-card .icon {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
        }
        .stat-card .label {
            color: #64748b;
            font-weight: 500;
            margin-top: 5px;
        }
        /* Menu de navegação */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            transition: 0.3s;
        }
        .menu-item:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.05);
            border-color: #3b82f6;
        }
        .menu-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3b82f6;
        }
        .menu-item:hover i {
            color: white;
        }
        .menu-item h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        .menu-item p {
            color: #64748b;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .menu-item:hover p {
            color: rgba(255,255,255,0.8);
        }
        @media (max-width: 600px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Painel Administrativo</h1>
            <div class="user-info">
                <span><i class="fas fa-user"></i> {{ current_user.username }}</span>
                <a href="{{ url_for('admin_logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>

        <!-- Cards de estatísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-file-invoice"></i></div>
                <div class="number">{{ total_pedidos }}</div>
                <div class="label">Pedidos</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-star"></i></div>
                <div class="number">{{ total_feedbacks }}</div>
                <div class="label">Feedbacks</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-briefcase"></i></div>
                <div class="number">{{ total_projetos }}</div>
                <div class="label">Projetos</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-blog"></i></div>
                <div class="number">{{ total_blog }}</div>
                <div class="label">Posts</div>
            </div>
        </div>

        <!-- Menu de navegação -->
        <div class="menu-grid">
            <a href="{{ url_for('admin_pedidos') }}" class="menu-item">
                <i class="fas fa-list"></i>
                <h3>Pedidos</h3>
                <p>Gerenciar solicitações</p>
            </a>
            <a href="{{ url_for('admin_feedbacks') }}" class="menu-item">
                <i class="fas fa-comments"></i>
                <h3>Feedbacks</h3>
                <p>Aprovar avaliações</p>
            </a>
            <a href="{{ url_for('admin_projetos') }}" class="menu-item">
                <i class="fas fa-images"></i>
                <h3>Projetos</h3>
                <p>Portfólio</p>
            </a>
            <a href="{{ url_for('admin_blog') }}" class="menu-item">
                <i class="fas fa-pen"></i>
                <h3>Blog</h3>
                <p>Publicar posts</p>
            </a>
        </div>
    </div>
</body>
</html>
