<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 25px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .header .btn {
            background: white;
            color: #1e293b;
            padding: 12px 25px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
        }
        .posts-list {
            background: white;
            border-radius: 30px;
            padding: 30px;
        }
        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-info h3 {
            margin-bottom: 5px;
            color: #1e293b;
        }
        .post-info .data {
            color: #64748b;
            font-size: 0.9rem;
        }
        .btn-excluir {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-excluir:hover {
            background: #dc2626;
        }
        .btn-voltar {
            display: inline-block;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-blog"></i> Posts do Blog</h1>
            <a href="{{ url_for('novo_post') }}" class="btn"><i class="fas fa-plus"></i> Novo Post</a>
        </div>

        <div class="posts-list">
            {% for post in posts %}
            <div class="post-item">
                <div class="post-info">
                    <h3>{{ post.titulo }}</h3>
                    <div class="data">{{ post.data_publicacao }} â€¢ por {{ post.autor }}</div>
                </div>
                <a href="{{ url_for('excluir_post', id=post.id) }}" class="btn-excluir" onclick="return confirm('Excluir post?')"><i class="fas fa-trash"></i> Excluir</a>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('admin_painel') }}" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao painel</a>
    </div>
</body>
</html>
