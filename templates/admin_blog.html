<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; }
        .post { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #e2e8f0; }
        .btn { background: #3b82f6; color: white; padding: 10px 20px; border-radius: 60px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts do Blog</h1>
        <a href="{{ url_for('admin_painel') }}">← Voltar</a>
        <a href="{{ url_for('novo_post') }}" class="btn">➕ Novo Post</a>
        <div style="margin-top:30px;">
            {% for post in posts %}
            <div class="post">
                <div>
                    <strong>{{ post.titulo }}</strong><br>
                    {{ post.data_publicacao }}
                </div>
                <div>
                    <a href="{{ url_for('excluir_post', id=post.id) }}" onclick="return confirm('Excluir?')">Excluir</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
