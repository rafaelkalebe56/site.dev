<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: white;
            border-radius: 40px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
        }
        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 60px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #2563eb;
        }
        .cancelar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
        }
        .cancelar:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-plus-circle"></i> Adicionar Projeto</h1>
        <form method="POST">
            <div class="form-group">
                <label>Título do projeto</label>
                <input type="text" name="titulo" required>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>URL da imagem</label>
                <input type="text" name="imagem_url" placeholder="https://..." required>
            </div>
            <div class="form-group">
                <label>Link do site (opcional)</label>
                <input type="text" name="link" placeholder="https://...">
            </div>
            <button type="submit"><i class="fas fa-save"></i> Salvar projeto</button>
        </form>
        <a href="{{ url_for('admin_projetos') }}" class="cancelar"><i class="fas fa-times"></i> Cancelar</a>
    </div>
</body>
</html>
