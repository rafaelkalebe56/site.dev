<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 25px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .header .btn {
            background: white;
            color: #1e293b;
            padding: 12px 25px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .header .btn:hover {
            background: #3b82f6;
            color: white;
        }
        .projetos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
            gap: 20px;
        }
        .projeto-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
            position: relative;
        }
        .projeto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59,130,246,0.2);
        }
        .projeto-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .projeto-info {
            padding: 20px;
        }
        .projeto-info h3 {
            margin-bottom: 10px;
            color: #1e293b;
        }
        .projeto-info p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .acoes {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .btn-excluir {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 60px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-excluir:hover {
            background: #dc2626;
        }
        .btn-excluir:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-voltar {
            background: #64748b;
            color: white;
            padding: 8px 15px;
            border-radius: 60px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            border-radius: 40px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content i {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        .modal-content h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .modal-content p {
            color: #64748b;
            margin-bottom: 30px;
        }
        .modal-botoes {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn-confirmar {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-cancelar {
            background: #e2e8f0;
            color: #1e293b;
            border: none;
            padding: 12px 30px;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .mensagem {
            padding: 12px 20px;
            border-radius: 60px;
            margin-bottom: 20px;
            display: none;
        }
        .mensagem.sucesso {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        .mensagem.erro {
            background: #fee2e2;
            color: #b91c1c;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-briefcase"></i> Projetos (Portfólio)</h1>
            <a href="{{ url_for('novo_projeto') }}" class="btn"><i class="fas fa-plus"></i> Novo Projeto</a>
        </div>

        <div id="mensagem" class="mensagem"></div>

        <div class="projetos-grid" id="projetos-grid">
            {% for p in projetos %}
            <div class="projeto-card" id="projeto-{{ p.id }}" data-id="{{ p.id }}">
                <img src="{{ p.imagem_url or 'https://via.placeholder.com/300x160' }}" alt="{{ p.titulo }}" class="projeto-img">
                <div class="projeto-info">
                    <h3>{{ p.titulo }}</h3>
                    <p>{{ p.descricao }}</p>
                    <div class="acoes">
                        <button class="btn-excluir" onclick="abrirModal({{ p.id }})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('admin_painel') }}" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao painel</a>
    </div>

    <!-- Modal de confirmação -->
    <div id="modalExcluir" class="modal">
        <div class="modal-content">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Excluir projeto?</h3>
            <p>Esta ação não poderá ser desfeita.</p>
            <div class="modal-botoes">
                <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                <button class="btn-confirmar" id="confirmarExcluir">Sim, excluir</button>
            </div>
        </div>
    </div>

    <script>
        let projetoIdParaExcluir = null;
        const modal = document.getElementById('modalExcluir');
        const confirmarBtn = document.getElementById('confirmarExcluir');

        function abrirModal(id) {
            projetoIdParaExcluir = id;
            modal.style.display = 'flex';
        }

        function fecharModal() {
            modal.style.display = 'none';
            projetoIdParaExcluir = null;
        }

        confirmarBtn.addEventListener('click', async function() {
            if (!projetoIdParaExcluir) return;

            const id = projetoIdParaExcluir;
            const botaoConfirmar = confirmarBtn;
            const textoOriginal = botaoConfirmar.innerHTML;

            // Desabilita botão e mostra loading
            botaoConfirmar.disabled = true;
            botaoConfirmar.innerHTML = '<span class="loading"></span> Excluindo...';

            try {
                const resposta = await fetch(`/admin/projetos/excluir/${id}`, {
                    method: 'GET', // A rota atual é GET
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (resposta.ok) {
                    // Remove o card do DOM
                    const card = document.getElementById(`projeto-${id}`);
                    if (card) card.remove();

                    mostraMensagem('Projeto excluído com sucesso!', 'sucesso');
                    fecharModal();
                } else {
                    throw new Error('Erro ao excluir');
                }
            } catch (erro) {
                console.error(erro);
                mostraMensagem('Erro ao excluir projeto. Tente novamente.', 'erro');
                fecharModal();
            } finally {
                botaoConfirmar.disabled = false;
                botaoConfirmar.innerHTML = textoOriginal;
            }
        });

        function mostraMensagem(texto, tipo) {
            const div = document.getElementById('mensagem');
            div.className = `mensagem ${tipo}`;
            div.textContent = texto;
            setTimeout(() => {
                div.className = 'mensagem';
            }, 3000);
        }

        // Fechar modal ao clicar fora
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                fecharModal();
            }
        });
    </script>
</body>
</html>
